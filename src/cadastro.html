<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar</title>
    <link rel="stylesheet" href="output.css">
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="flex justify-between items-center bg-white mb-8 shadow-md p-4">
        <h1 class="text-2xl font-bold text-blue-600">MedAgenda</h1>
        <nav>
            <a href="IHC.html" class="text-gray-700 hover:text-blue-600">Voltar</a>
        </nav>
    </div>
    </header>
    <div class="bg-white flex items-center justify-center px-6 rounded-lg shadow-md w-full max-w-md w-1/2 mx-auto" >
        <div>
            <h2 class="text-2xl font-bold text-center text-gray-700 mb-6">Cadastrar</h2>
            <form>
                <div class="mb-4 mt-4">
                    <label for="Nome" class="block text-sm font-medium text-gray-700">Nome</label>
                    <input type="text" id="nome" name="nome" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div class="mb-4 mt-4">
                    <label for="cpf" class="block text-sm font-medium text-gray-700">Cpf</label>
                    <input type="texte" id="cpf" name="cpf" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div class="mb-4 mt-4">
                    <label for="DtaNasc" class="block text-sm font-medium text-gray-700">Data de Nascimento</label>
                    <input type="date" id="DtaNasc" name="DtaNasc" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div class="mb-4 mt-4">
                    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="email" name="email" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div class="mb-6 mt-4">
                    <label for="password" class="block text-sm font-medium text-gray-700">Senha</label>
                    <input type="password" id="password" name="password" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div>
                    <button type="submit" class="w-1/2 bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 bg-gradient-to-r rounded-full">
                    Cadastrar
                    </button>
                </div>
            </form>
            <div class="mt-4 mb-4 text-center">
                <a href="" class="text-sm text-blue-600 hover:text-gray-600 mt-6">JÃ¡ possui cadastro?</a>
            </div>
        </div>
    </div>
</body>
</html>
