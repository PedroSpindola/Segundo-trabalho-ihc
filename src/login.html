<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">
    <title>Login</title>
</head>
<body>
    
    <div class=" grid content-center">
        <h1 class="text-3xl text-blue-600 text-center">
            Login
        </h1>
        <div class="bg-gray-100 w-1/2 gap-4 grid self-center"><!-- div onde vai ficar o nome do usuario e senha -->

            <form>
                <table>
                    <tbody>
                        <tr class="gap-4 flex justify-center justify-self-center ">
                            <th>
                                Usuario:
                            </th>
                            <td>
                                <input type="text" name="usuario" id="1" class="bg-white rounded-full border-2">
                            </td>
                        </tr>
                        <tr class="gap-4 flex justify-center justify-self-center ">
                            <th>
                                Senha:
                            </th>
                            <td>
                                <input type="password" name="senha" value class="bg-white rounded-full border-2">
                            </td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td>
                                <input type="submit" class="p-2 text-white bg-gradient-to-r from-cyan-400 to-indigo-500 rounded-full">
                            </td>
                        </tr>
                    </tfoot>
                </table>
            </form>
        </div>
    </div>
</body>
</html>
