<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel do Médico</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-gray-100 p-6">

    <!-- Cabeçalho -->
    <div class="flex justify-between items-center bg-white p-4 shadow-md rounded-lg">
        <a href="medico.html" class="text-2xl font-bold text-blue-600">MedAgenda</h1>

    </div>

    <!-- Boas-vindas -->
    <div class="mt-6 bg-white p-6 rounded-lg shadow-md">
        <h2 class="text-xl font-bold text-gray-800">Bem-vindo, Dr. João!</h2>
        <p class="text-gray-600">Gerencie suas consultas e acompanhe seus pacientes de forma eficiente.</p>
    </div>

    <!-- Atalhos principais -->
    <div class="mt-6 grid grid-cols-2 md:grid-cols-4 gap-4">
        <a href="IHC.html" class="p-6 bg-white rounded-lg shadow-md flex flex-col items-center cursor-pointer hover:shadow-lg transition">
            <i data-lucide="stethoscope" class="text-blue-600 w-8 h-8"></i>
            <p class="mt-2 font-semibold text-gray-700">Agendar uma consulta</p>
            </a>
        </div>

        <div class="p-6 bg-white rounded-lg shadow-md flex flex-col items-center cursor-pointer hover:shadow-lg transition">
            <i data-lucide="user" class="text-green-600 w-8 h-8"></i>
            <p class="mt-2 font-semibold text-gray-700">Pacientes</p>
        </div>

        <div class="grid grid-cols-2 gap-4 mt-6">
            <a href="cadastro.html" class="p-6 bg-white rounded-lg shadow-md flex flex-col items-center cursor-pointer hover:shadow-lg transition">
                <i data-lucide="user-plus" class="text-purple-600 w-8 h-8"></i>
                <p class="mt-2 font-semibold text-gray-700">Cadastro</p>
            </a>
            <a href="login.html" class="p-6 bg-white rounded-lg shadow-md flex flex-col items-center cursor-pointer hover:shadow-lg transition">
                <i data-lucide="log-in" class="text-yellow-600 w-8 h-8"></i>
                <p class="mt-2 font-semibold text-gray-700">Login</p>
            </a>
        </div>
    </div>

    <script>
        lucide.createIcons();
    </script>

</body>
</html>
